<div class="section container">
  <div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="userName">
    </div>
  </div>
  <div *ngIf="!localAuction.isBidActive">
      <div class="form-group">
        <label for="auctionDescription">Auction Description</label>
        <input type="text" class="form-control" id="auctionDescription" [(ngModel)]="localAuction.auctionDescription">
      </div>
      <div class="form-group">
        <label for="targetPrice">Target Price</label>
        <input type="number" class="form-control" id="targetPrice" [(ngModel)]="localAuction.targetPrice">
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendAuction()">New Auction</button>
  </div>
  <div *ngIf="localAuction.isBidActive">
      <div class="form-group">
        <label>Auction Description</label>
        <p>{{localAuction.auctionDescription}}</p>
      </div>
      <div class="form-group">
        <label for="bid">Your Bid</label>
        <input type="number" class="form-control" id="bid" [(ngModel)]="bidValue">
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendBid()">Send Bid</button>
      <hr>
      <h1>Highest bid is {{bestBid.highestVal}}, by {{bestBid.name}}</h1>
      <hr>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Bid #</th>
            <th>Name</th>
            <th>Bid Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bid of bids; let i = index">
            <td>{{i+1}}</td>
            <td>{{bid.name}}</td>
            <td>{{bid.value}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
